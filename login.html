    <script>
        let languageContent = {
            "en": {
                "a": "Home",
                "b": "Virtual Piano",
                "c": "Orchestra",
                "d": "Instrument",
                "e": "Contact",
                "a1": "Home",
                "b1": "Virtual Piano",
                "c1": "Orchestra",
                "d1": "Instrument",
                "e1": "Contact",
                "loginBtn": "Login/Register",
                "f":"Hello there",
                "g":"Login",
                "h":"Welcome back",
                "i":"email",
                "j":"password",
                "k":"Login"
               
            },
            "fr": {
                "a": "المنزل",
                "b": "بيانو افتراضي",
                "c": "اوركسترا",
                "d": "الالات",
                "e": "التواصل",
                "a1": "المنزل",
                "b1": "بيانو افتراضي",
                "c1": "اوركسترا",
                "d1": "الالات",
                "e1": "التواصل",
                "loginBtn": "التسجيل",
                "f":"مرحبا",
                "g":"تسجيل الدخول",
                "h":"مرحبا مجددا",
                "i":"البريد الالكتروني",
                "j":"كلمة المرور",
                "k":"تسجيل الدخول",
               
            }
        };
    
        let currentLang = "en"; // Set the default language
    
        function switchLang() {
            currentLang = currentLang === "en" ? "fr" : "en"; // Toggle between English and French
            for (let key in languageContent[currentLang]) {
                document.getElementById(key).innerHTML = languageContent[currentLang][key];
            }
            // To change the letter spacing for id=c because in Arabic we can't have letter spacing (it will look wrong)
            let elementC = document.getElementById('g');
            if (elementC) {
                if (currentLang === "fr") {
                    elementC.style.letterSpacing = "0";
                } else {
                    elementC.style.letterSpacing = "10px";
                }
            }
            let elements2 = document.getElementById('s2');
            if (elements2) {
                if (currentLang === "fr") {
                    elements2.style.letterSpacing = "0";
                } else {
                    elements2.style.letterSpacing = "10px";
                }
            }
            
        }
    </script>
